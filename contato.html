<body>

    <header><strong>Desenvolvimento Web I</strong></header>

    <hr id="hrdiferent">
    <div id="lista">
        <nav>
            <ul>
                <li><a href="Index.html">Index</a></li>
                <li><a href="curriculoHellen.html">Aluno 1</a></li>
                <li><a href="curriculoSara.html">Aluno 2</a></li>
                <li><a id="aluno">Aluno 3</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>

    <hr width="97%" align="center" color="#800000" size="4px">

    <section>

        <fieldset>

            <legend><strong>Formulário de Contato</legend>




            <form action="formulario.respostas.html" method="POST"> </form>



            <label for="textname"><strong>Nome:</strong></label><br>

            <input id="textname" type="txt" placeholder="Digite seu nome">



            <br>



            <label for="textemail"><strong>E-mail:</strong></label><br>

            <input id="textname" type="text" placeholder="Digite seu email">



            <br>



            <label for="texttelefone"><strong>Telefone:</strong></label><br>

            <input id="textname" type="text" placeholder="Digite seu telefone">



            <br>



            <label for="selectname"><strong>Prioridade:</strong></label><br>

            <select id="selectname" type="selectprioridade" size=1>

                <option>Alta</option>

                <option>Média</option>

                <option>Baixa</option>

            </select>



            <br>



            <label for="textmensagem"><strong>Mensagem:</strong></label><br>

            <textarea name="mensagem" id="mensagem" cols="50" rows="8"></textarea>

            <br>

            <button id="botao"><strong>Enviar</strong></button>

        </fieldset>

    </section>

    <hr width="97%" align="center" color="#800000" size="4px">

    </footer>
